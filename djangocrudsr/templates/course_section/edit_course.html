{% extends "layout/base.html" %}

{% block title %}
Edit Course and Section
{% endblock title %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/course_index_style.css' %}">
<div class="container-add mt-5">
    <h1 class='text-center'>Edit Course and Section</h1>
    <div class="content-container">
        <div class="form-container">
            <form action="#" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="course_and_section">Course and Section:</label>
                    <input type="text" class="form-control" id="course_and_section" name="course_and_section" value="{{ course_section.course_and_section }}">
                </div>
                <div class="text-center">
                <a href="{% url 'index' %}" class="btn btn-primary custom-rounded-left">Back</a>
                <button type="submit" class="btn btn-success custom-rounded-right">Update</button>

                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
