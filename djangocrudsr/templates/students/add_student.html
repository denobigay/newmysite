{% extends "layout/base.html" %}
{% block title %}Add Student{% endblock title %}
{% block content %}

{% load static %}

<div class="container-add mt-5">

<link rel="stylesheet" href="{% static 'css/course_index_style.css' %}">
    <h1 class="text-center mb-4">Add Student</h1>
    <div class="content-container-add">
    <form method="post" action="{% url 'store_student' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="student_id_number">ID Number</label>
            <input type="text" class="form-control" id="student_id_number" name="student_id_number" required>
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="middle_name">Middle Name</label>
            <input type="text" class="form-control" id="middle_name" name="middle_name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="course_and_section">Course and Section</label>
            <select class="form-control" id="course_and_section" name="course_and_section" required>
                {% for course in courses %}
                    <option value="{{ course.course_section_id }}">{{ course.course_and_section }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="btn-block text-center">
            <a href="{% url 'student_index' %}" class="btn btn-primary custom-rounded-left">Back</a>
            <button type="submit" class="btn btn-success btn-block custom-rounded-right">Submit</button>
        </div>
    </form>
    </div>
</div>
{% endblock content %}
