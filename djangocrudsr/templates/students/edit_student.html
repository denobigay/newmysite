{% extends "layout/base.html" %}

{% block title %}
Edit Student
{% endblock title %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/course_index_style.css' %}">
<div class="container-add mt-5">
    <h1 class='text-center'>Edit Student</h1>
    <div class="content-container-add">
        <div class="form-container">
            <form action="#" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="student_id_number">ID Number:</label>
                    <input type="text" class="form-control" id="student_id_number" name="student_id_number" value="{{ student.student_id_number }}">
                </div>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}">
                </div>
                <div class="form-group">
                    <label for="middle_name">Middle Name:</label>
                    <input type="text" class="form-control" id="middle_name" name="middle_name" value="{{ student.middle_name }}">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}">
                </div>
                <div class="form-group">
                    <label for="course_and_section">Course and Section:</label>
                    <select class="form-control" id="course_and_section" name="course_and_section">
                        {% for course in courses %}
                            <option value="{{ course.id }}" {% if course.id == student.course_and_section.id %} selected {% endif %}>{{ course.course_and_section }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="text-center">
                    <a href="{% url 'student_index' %}" class="btn btn-primary custom-rounded-left">Back</a>
                    <button type="submit" class="btn btn-success custom-rounded-right">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
